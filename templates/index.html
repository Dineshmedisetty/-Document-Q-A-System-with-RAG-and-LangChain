<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Document Q&A with RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50px, -50px) rotate(0deg); }
            33% { transform: translate(50px, -100px) rotate(120deg); }
            66% { transform: translate(-100px, 50px) rotate(240deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.18);
            transition: all 0.3s ease;
            animation: slideInUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 32px 64px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.3);
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: linear-gradient(135deg, #ebf4ff 0%, #e6fffa 100%);
            transform: scale(1.02);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-text {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .file-info {
            font-size: 0.9rem;
            color: #718096;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .uploaded-files {
            margin-top: 1.5rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: linear-gradient(135deg, #f0fff4 0%, #f0f9ff 100%);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #48bb78;
            animation: slideInRight 0.5s ease-out;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
        }

        .file-size {
            font-size: 0.9rem;
            color: #718096;
        }

        .question-section {
            margin-top: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 1.1rem;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 1rem;
            font-size: 0.9rem;
            background: white;
            padding: 0 0.5rem;
            color: #667eea;
            font-weight: 600;
        }

        .answer-section {
            grid-column: 1 / -1;
            margin-top: 2rem;
            animation: slideInUp 0.8s ease-out;
        }

        .answer-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.18);
            margin-bottom: 1.5rem;
        }

        .answer-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2d3748;
            margin-bottom: 2rem;
        }

        .sources {
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }

        .sources h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .source-item {
            padding: 0.8rem 1.2rem;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
            border-left: 4px solid #667eea;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 500;
            animation: slideInDown 0.5s ease-out;
        }

        .success {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            color: #38a169;
            border-left: 4px solid #48bb78;
        }

        .error {
            background: linear-gradient(135deg, #fed7d7 0%, #feebc8 100%);
            color: #e53e3e;
            border-left: 4px solid #f56565;
        }

        .info {
            background: linear-gradient(135deg, #ebf8ff 0%, #e6fffa 100%);
            color: #3182ce;
            border-left: 4px solid #4299e1;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .chunk-viewer {
            margin-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 1.5rem;
        }

        .chunk-item {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }

        .chunk-source {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .chunk-content {
            color: #6b7280;
            line-height: 1.6;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <header class="header">
            <h1>üß† Document Q&A with RAG</h1>
            <p>Upload documents and ask intelligent questions based on their content</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üìÅ Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">
                        Drag and drop files here or <strong>click to browse</strong>
                    </div>
                    <div class="file-info">
                        Supports PDF, TXT, DOCX, CSV files
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx,.csv,.doc">
                </div>
                
                <div class="uploaded-files" id="uploadedFiles"></div>
                
                <button class="btn" id="processBtn" disabled>
                    üîÑ Process Documents
                </button>
                
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Question Section -->
            <div class="card">
                <h2>üí¨ Ask Questions</h2>
                <div class="input-group">
                    <input type="text" id="questionInput" placeholder=" " disabled>
                    <label for="questionInput">üîç Ask a question about the documents...</label>
                </div>
                <button class="btn" id="askBtn" disabled>
                    Ask Question
                </button>
                
                <div id="statusMessages"></div>
            </div>
        </div>

        <!-- Answer Section -->
        <div class="answer-section" id="answerSection" style="display: none;">
            <div class="answer-card">
                <h2>üß† Answer</h2>
                <div class="answer-content" id="answerContent"></div>
                
                <div class="sources">
                    <h3>üìö Sources</h3>
                    <div id="sourcesContent"></div>
                </div>
                
                <div class="chunk-viewer">
                    <h3>üìñ Relevant Text Chunks</h3>
                    <div id="chunksContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let uploadedFiles = [];
        let isProcessed = false;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadedFilesDiv = document.getElementById('uploadedFiles');
        const processBtn = document.getElementById('processBtn');
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const answerSection = document.getElementById('answerSection');
        const statusMessages = document.getElementById('statusMessages');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            uploadedFiles = Array.from(files);
            displayUploadedFiles();
            processBtn.disabled = uploadedFiles.length === 0;
        }

        function displayUploadedFiles() {
            uploadedFilesDiv.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button onclick="removeFile(${index})" style="background: none; border: none; color: #e53e3e; cursor: pointer; font-size: 1.2rem;">‚úï</button>
                `;
                uploadedFilesDiv.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayUploadedFiles();
            processBtn.disabled = uploadedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.textContent = message;
            statusMessages.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function showProgress(percent) {
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
            
            if (percent >= 100) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);
            }
        }

        // Process documents
        processBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;

            processBtn.disabled = true;
            processBtn.innerHTML = '‚è≥ Processing...';

            try {
                // Make API call to process documents
                const formData = new FormData();
                uploadedFiles.forEach(file => formData.append('files', file));
                
                const response = await fetch('http://localhost:5000/process-documents', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                showMessage(`Successfully processed ${uploadedFiles.length} file(s)`, 'success');

                // Enable ask button and clear uploaded files
                askBtn.disabled = false;
                uploadedFiles = [];
                displayUploadedFiles();

            } catch (error) {
                showMessage(error.message || 'An error occurred', 'error');
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = 'Process Documents';
            }
        });

        // Ask question
        askBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Show loading
            askBtn.disabled = true;
            askBtn.innerHTML = '<div class="spinner"></div>';
            
            try {
                // Send question to backend
                const response = await fetch('http://localhost:5000/ask-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Display answer
                displayAnswer({
                    answer: result.answer,
                    sources: result.sources.map(source => ({
                        page_content: '',
                        metadata: { source }
                    })),
                    chunks: result.relevant_text.map((text, i) => ({
                        source: result.sources[i] || "Document",
                        content: text
                    }))
                });
            } catch (error) {
                showMessage(error.message || 'An error occurred', 'error');
            } finally {
                askBtn.disabled = false;
                askBtn.innerHTML = 'Ask Question';
            }
        });

        function displayAnswer(result) {
            document.getElementById('answerContent').textContent = result.answer;
            
            // Display sources
            const sourcesContent = document.getElementById('sourcesContent');
            sourcesContent.innerHTML = '';
            result.sources.forEach(source => {
                const sourceItem = document.createElement('div');
                sourceItem.className = 'source-item';
                sourceItem.textContent = `üìÑ ${source}`;
                sourcesContent.appendChild(sourceItem);
            });
            
            // Display chunks
            const chunksContent = document.getElementById('chunksContent');
            chunksContent.innerHTML = '';
            result.chunks.forEach(chunk => {
                const chunkItem = document.createElement('div');
                chunkItem.className = 'chunk-item';
                chunkItem.innerHTML = `
                    <div class="chunk-source">üìñ ${chunk.source}</div>
                    <div class="chunk-content">${chunk.content}</div>
                `;
                chunksContent.appendChild(chunkItem);
            });
        }

        // Allow asking questions with Enter key
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !askBtn.disabled) {
                askBtn.click();
            }
        });

        // Initial info message
        showMessage('üëÜ Please upload and process documents first to start asking questions.', 'info');
    </script>
</body>
</html>
